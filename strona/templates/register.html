{% extends "base.html" %}

{% block content %}
<h4 class="mb-4">Register account</h4>

{% if messages %}
<div class="alert alert-success" role="alert">
    {% for message in messages %}
        {{ message }}
    {% endfor %}
</div>
{% endif %}


<form method="post">
    {% csrf_token %}
    <label for="register_username">Username:</label>
    <input id="register_username" name="register_username" required><br><br>
    <label for="register_email">Email:</label>
    <input type="email" id="register_email" name="register_email" required><br><br>
    <label for="register_password">Password:</label>
    <input type="password" id="register_password" name="register_password" required><br><br>
    <button type="submit">Register</button>
</form>
{% endblock %}
